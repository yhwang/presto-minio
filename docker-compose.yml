version: '3'
networks:
  presto-network:
    driver: bridge

services:
  minio:
    hostname: minio
    image: 'minio/minio:latest'
    container_name: minio-server
    command: server --console-address ":9001" /data
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - './minio-data:/data'
    networks:
      - presto-network
  mysql:
    image: mysql
    hostname: mysql
    container_name: mysql
    ports:
      - 3306:3306  # default MySQL port
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    networks:
      - presto-network
  hive-metastore:
    build: ./hive-metastore  # build custom HMS image
    hostname: hive-metastore
    container_name: hive-metastore
    ports:
      - 9083:9083  # default HMS port
    volumes:
      - ./hive-metastore/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      DB_HOSTNAME: mysql
    depends_on:
      - mysql
      - minio
    networks:
      - presto-network
  mc-job:
    image: 'minio/mc:latest'
    environment:
      MC_HOST_presto: "http://minioadmin:minioadmin@minio:9000"
    depends_on:
      - minio
      - hive-metastore
    volumes:
      - './minio/data:/minio'
    entrypoint: |
      /bin/bash -c "
      /usr/bin/mc mb --quiet presto/customer-data-text;
      /usr/bin/mc mb --quiet presto/customer-data-orc;
      /usr/bin/mc mirror minio/customer-data-text presto/customer-data-text;
      "
    networks:
      - presto-network
  presto:
    hostname: presto
    image: 'prestodb/presto:0.286-edge13'
    container_name: presto
    ports:
      - '8080:8080'
    volumes:
      - './presto/catalog:/opt/presto-server/etc/catalog'
    depends_on:
      - hive-metastore
    networks:
      - presto-network
volumes:
  minio-data:
  mysql-data: